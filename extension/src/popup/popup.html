<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Contraseñas</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Estado: Conectado -->
    <div id="connected" class="status connected" style="display: none;">
      <div class="status-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          <polyline points="9 12 11 14 15 10"></polyline>
        </svg>
      </div>
      <div class="status-info">
        <span class="status-text">Conectado</span>
        <span class="status-count" id="count">0 contraseñas</span>
      </div>
    </div>

    <!-- Estado: Desconectado -->
    <div id="disconnected" class="status disconnected" style="display: none;">
      <div class="status-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
      </div>
      <div class="status-info">
        <span class="status-text">Desconectado</span>
        <span class="status-hint">Abre la app</span>
      </div>
    </div>

    <!-- Estado: Bloqueado -->
    <div id="locked" class="status locked" style="display: none;">
      <div class="status-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      <div class="status-info">
        <span class="status-text">Bloqueado</span>
        <span class="status-hint">Desbloquea la vault</span>
      </div>
    </div>

    <!-- Estado: Cargando -->
    <div id="loading" class="status loading">
      <div class="spinner"></div>
      <div class="status-info">
        <span class="status-text">Conectando...</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
